<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
		<div class="container form-wrap">
			<h1>Форма обратной связи</h1>
			<form class="contact-form" action="mail.php" method="post">
				<div class="contact-form__inner">
					<label for="name">Имя</label><br>
					<input id="user-name" type="text" name="user-name" placeholder="Введите имя">
				</div>
				<div class="contact-form__inner">
					<label for="email">E-mail</label><br>
					<input id="user-email" type="email" name="user-email" placeholder="Введите e-mail">
				</div>
				<div class="contact-form__inner">
					<label for="text">Текст сообщения</label><br>
					<textarea id="user-text" name="user-text" placeholder="Введите текст"></textarea>
				</div>
				<input id="form-btn" type="submit" value="Отправить форму">
			</form>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
